<!doctype html> 
<html>
	<head>    
		<title>Matching Game</title>
		<style>
			img {
				position:absolute;
				height:100px;
			}
			#leftside {
				position: absolute;
				float:left;
				width:50%;
				height:500px;
			}
			
			#rightside {
				position:absolute;
				width:50%; 
				height:500px;
				left:675px;
				border-left: 1px solid black;
			}
		</style>
				 
	</head>   
	<body>
		<h1>Matching Game</h1> 
		<p>Click on the extra smiling face on the left.</p>
		<div id="leftside"></div>
		<div id="rightside"></div>	
	</body> 
</html>
