<!doctype html> 
<html>
	<head>    
		<title>Matching Game</title>
		<style>
			img {
				position:absolute;
				height:100px;
			}
			#leftside {
				position: absolute;
				float:left;
				width:50%;
				height:500px;
			}
			
			#rightside {
				position:absolute;
				width:50%; 
				height:500px;
				left:675px;
				border-left: 1px solid black;
			}
		</style>
				 
	</head>   
	<body>
		<h1>Matching Game</h1> 
		<p>Click on the extra smiling face on the left.</p>
		<div id="leftside"></div>
		<div id="rightside"></div>
		
		<script>
			var numberOfFaces = 5;
			var theLeftSide = document.getElementById("leftside");
			function generateFaces() {
				var top_position ;
				var left_position ;
				var random_number;
				
				for(var i=0; i < numberOfFaces; i++){
                var theImg = document.createElement("img");
                theImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				random_number = Math.random() *400;        
				random_number = Math.floor(random_number);
				theImg.style.top =random_number + "px";
				random_number = Math.random() *400;        
				random_number = Math.floor(random_number);	     
				theImg.style.left =random_number + "px"; 
				theLeftSide.appendChild(theImg);
			}				
			};
			
			generateFaces();	
			      
		</script>	
	</body> 
</html>
